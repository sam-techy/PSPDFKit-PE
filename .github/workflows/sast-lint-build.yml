name: SAST-LINT-BUILD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Lint
      run: go install golang.org/x/lint/golint@latest && golint ./...

    - name: Static Analysis (SAST)
      run: go vet ./...

    - name: Build
      run: go build -o go-webapp .